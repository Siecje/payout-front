<template>
  <section>
    <h2>Create Project</h2>

    <form role="form" submit.delegate="createProject()">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" value.bind="project.name" class="form-control" id="name" placeholder="Project Name">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" value.bind="project.description" class="form-control" id="description" placeholder="Description">
      </div>
      <button type="submit" class="btn btn-default">Create Project</button>
    </form>
  </section>
</template>
